<ion-header>
  <ion-toolbar>
    <ion-title>uno</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content>
  <div *ngFor="let hotel of data">
    <ion-card *ngFor="let habitacion of hotel.tiposHabitacion">
        <ion-card-header>
          <ion-card-subtitle>{{hotel.nombre}}</ion-card-subtitle>
          <ion-card-title>{{habitacion.tipoHabitacion.clasificacion}}</ion-card-title>
        </ion-card-header>
      
        <ion-card-content>
            {{habitacion.tipoHabitacion.complementos}}
        </ion-card-content>
      </ion-card>
    </div>
<h1>{{this.data}}</h1>
</ion-content>
